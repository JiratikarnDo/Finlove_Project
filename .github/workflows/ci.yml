name: Basic CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  node-test:
    name: Node tests
    runs-on: ubuntu-latest
    concurrency:
      group: node-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      # รันขั้นตอน Node เฉพาะเมื่อมี package.json
      - uses: actions/setup-node@v4
        if: ${{ hashFiles('package.json') != '' }}
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (optional)
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run lint --if-present

      - name: Test
        if: ${{ hashFiles('package.json') != '' }}
        run: npm test || echo "no node tests"

  python-test:
    name: Python tests
    runs-on: ubuntu-latest
    concurrency:
      group: py-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' || hashFiles('**/*.py') != '' }}
        with:
          python-version: '3.12'
          cache: pip

      - name: Install deps
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' || hashFiles('**/*.py') != '' }}
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          fi
          if [[ -f pyproject.toml ]]; then
            pip install .
          fi
          pip install pytest || true

      - name: Lint (optional)
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' || hashFiles('**/*.py') != '' }}
        shell: bash
        run: |
          pip install flake8 || true
          flake8 . || true

      - name: Test
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' || hashFiles('**/*.py') != '' }}
        shell: bash
        run: pytest -q || echo "no python tests"

