# name: Basic CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  node-test:
    name: Node tests
    runs-on: ubuntu-latest
    # รันเฉพาะเมื่อมี package.json ใน repo (กันงานว่าง)
    if: ${{ hashFiles('package.json') != '' }}
    concurrency:
      group: node-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ถ้ามี lockfile ใช้ npm ci, ถ้าไม่มีก็ใช้ npm i
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # (ทางเลือก) lint ถ้ามี
      - name: Lint (optional)
        run: npm run lint --if-present

      # ทดสอบ: ตอนเริ่มยังยอมผ่านถ้าไม่มีเทสต์
      - name: Test
        run: npm test || echo "no node tests"

  python-test:
    name: Python tests
    runs-on: ubuntu-latest
    # รันเฉพาะเมื่อมีไฟล์ Python/requirements (กันงานว่าง)
    if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' || hashFiles('**/*.py') != '' }}
    concurrency:
      group: py-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .
          fi
          pip install pytest || true

      # (ทางเลือก) style check ถ้าพร้อมค่อยทำให้ fail
      - name: Lint (optional)
        run: |
          pip install flake8 || true
          flake8 . || true

      - name: Test
        run: pytest -q || echo "no python tests"
